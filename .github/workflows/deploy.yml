name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v3

    # 2. 设置 .NET 环境
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # 3. 发布 Blazor 项目 (关键修复：路径指向 src/Web/Web.csproj)
    - name: Publish .NET Core Project
      run: dotnet publish src/Web/Web.csproj -c Release -o release --nologo

    # 4. 修复 base href (适应 GitHub Pages)
    # 如果你的仓库是根域名(ShaoWentao.github.io)，这里保持 / 
    # 如果是子项目，这里需要改为 /仓库名/
    - name: Change base-tag in index.html from / to /
      run: sed -i 's/<base href="\/" \/>/<base href="\/" \/>/g' release/wwwroot/index.html

    # 5. 复制 index.html 为 404.html (解决 Blazor 刷新变 404 的问题)
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # 6. 添加 .nojekyll 文件 (防止 GitHub 忽略 _framework 文件夹，导致 404)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    # 7. 部署到 gh-pages 分支 (关键：只部署 wwwroot 文件夹)
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: release/wwwroot
